        <thead>
            <th>ID</th>
            <th>Integrante</th>
            <th>Tipo</th>
            <th>Documento</th>
            <th>Itens</th>
        </thead>
        <tbody>
            <tr *ngFor="let item of movimentos">

                <td><a routerLink='/item_movimento'><i class="fa fa-bars"></i></a></td>
            </tr>
        </tbody>
    </table>


</div>
