<table style="border: 1px solid black;">
    <thead>
        <th>ID</th>
        <th>Integrante</th>
        <th>Tipo</th>
        <th>Documento</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of movimentos">
            <td> <a{{item._id}}></td>
            <td> {{item.integrnate}}</td>
            <td> {{item.tipo}}</td>
            <td> {{item.documento}}</td>
        </tr>
    </tbody>
</table>
